<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>

    <!-- Adicionando React via CDN -->

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!-- Rendenrizar -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <div id="app"></div>

    <script>
      //Passando atributos para os elementos React | Aqui podemos usar desustruturação
      function HelloFunction(props) {
        // JSX
        return (
          //Aqui estamos criando uma tag h1
          React.createElement(
            "h1",
            { id: "hello", className: "name-class" },
            "Hello World function | " + "props.label -> " + props.label
          )
        );
      }

      ReactDOM.render(
        // Aqui estamos criando o elemento, uma espécie de tag
        React.createElement(HelloFunction, {
          label: "Aqui argumento passado como props",
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
